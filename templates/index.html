<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTranslate - English ↔ Romanian</title>
    <style>
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>LibreTranslate - English ↔ Romanian</h1>
    <form id="fileForm" enctype="multipart/form-data">
        <h2>File Translation</h2>
        <input type="file" name="file" accept=".txt,.pdf,.docx" required>
        <select name="source_lang">
            <option value="en">English</option>
            <option value="ro">Romanian</option>
        </select>
        <select name="target_lang">
            <option value="ro">Romanian</option>
            <option value="en">English</option>
        </select>
        <button type="submit">Translate File</button>
    </form>
    <div class="loader" id="loader"></div>
    <p id="status"></p>
    <a id="downloadLink" style="display: none;">Download Translated File</a>

    <script>
        document.getElementById("fileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loader = document.getElementById("loader");
            const status = document.getElementById("status");
            const downloadLink = document.getElementById("downloadLink");

            // Show loader and status
            loader.style.display = "block";
            status.textContent = "Processing file...";

            try {
                // Upload file and start translation
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error("File upload failed");
                }

                const data = await response.json();

                // Update status and show download link
                status.textContent = "Translation complete!";
                downloadLink.href = data.download_url;
                downloadLink.style.display = "block";
            } catch (error) {
                status.textContent = "Error: " + error.message;
            } finally {
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
